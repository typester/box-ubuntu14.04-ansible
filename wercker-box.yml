name: ubuntu14.04-ansible1.5
version: 0.0.3
description: Ubuntu 14.04 with Ansible 1.5
inherits: tvaughan/ubuntu14.04@0.0.3
type: main
platform: ubuntu@12.04
keywords:
  - ubuntu
  - 14.04
  - trusty
  - ansible 1.5
packages:
  - ansible@1.5.4
script: |
  sudo aptitude update
  sudo aptitude install -y libyaml-dev libgmp-dev
  sudo aptitude install -y python-dev python-pip
  sudo pip install ansible==1.5.4
  sudo aptitude purge --purge-unused -y libyaml-dev libgmp-dev
  sudo aptitude purge --purge-unused -y python-dev python-pip
